<!DOCTYPE html>

<html lang="en" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title> Upload Image Service</title>
        <link rel="stylesheet" href="css/normalize.css" media="screen">
        <link rel="stylesheet" href="css/grid.css" media="screen">
        <link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/actions.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="contr"><h2>You can select the image and click Upload button</h2></div>
            <div class="upload_form_cont">
                <form enctype="multipart/form-data" id="upload_form" method="post" action="../Upload.php">
                    <div>
                       <div><label for="file">Please select image file</label></div>
                       <!-- <div><input type="file" name="file" id="file" onchange="fileSelected();" /></div> -->
                       <div><input name="file" type="file" id="file" onchange="fileSelected();" /><br /><br /></div>
                    </div>
                    <div>
                        <input type="button" value="Upload" onclick="startUploading();" />
                   <!--     <input type="submit" value="Upload it"/> -->
                    </div>
                    <div id="fileinfo">
                        <div id="filename"> </div>
                        <div id="filesize"> </div>
                        <div id="filetype"> </div>
                        <div id="filedim"> </div>
                    </div>
                    <div id="error">You should select valid image files only!</div>
                    <div id="error2">An error occurred while uploading the file</div>
                    <div id="abort">The upload has been canceled by the user or the browser dropped the connection</div>
                    <div id="warnsize">Your file is very big. We can't accept it. Please select more small file</div>

                    <div id="progress_info">
                        <div id="progress"> </div>
                        <div id="progress_percent">&nbsp;</div>
                        <div class="clear_both"> </div>
                        <div>
                            <div id="speed">&nbsp;</div>
                            <div id="remaining">&nbsp;</div>
                            <div id="b_transfered">&nbsp;</div>
                            <div class="clear_both"> </div>
                        </div>
                        <div id="upload_response"> </div>
                    </div>
                </form>
                <img id="preview"/>
            </div>
        </div>
    </body>
    
    
</html>
